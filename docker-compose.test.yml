version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: mcp-postgres-test
    environment:
      POSTGRES_USER: testuser
      POSTGRES_PASSWORD: testpass
      POSTGRES_DB: testdb
    ports:
      - "15432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U testuser"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - test-network

  mysql:
    image: mysql:8
    container_name: mcp-mysql-test
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_USER: testuser
      MYSQL_PASSWORD: testpass
      MYSQL_DATABASE: testdb
    ports:
      - "13306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "testuser", "-ptestpass"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - test-network

  mongodb:
    image: mongo:7
    container_name: mcp-mongodb-test
    environment:
      MONGO_INITDB_ROOT_USERNAME: testuser
      MONGO_INITDB_ROOT_PASSWORD: testpass
      MONGO_INITDB_DATABASE: testdb
    ports:
      - "27018:27017"
    healthcheck:
      test: ["CMD", "mongosh", "--username", "testuser", "--password", "testpass", "--authenticationDatabase", "admin", "--eval", "db.adminCommand('ping')"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - test-network

  redis:
    image: redis:7
    container_name: mcp-redis-test
    command: redis-server --requirepass testpass
    ports:
      - "16379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "testpass", "ping"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - test-network

  opensearch:
    image: opensearchproject/opensearch:2
    container_name: mcp-opensearch-test
    environment:
      - discovery.type=single-node
      - DISABLE_SECURITY_PLUGIN=true
      - "OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "19200:9200"
      - "19600:9600"
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:9200/_cluster/health | grep -q green"]
      interval: 10s
      timeout: 10s
      retries: 15
    networks:
      - test-network

networks:
  test-network:
    driver: bridge