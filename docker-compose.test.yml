version: '3.8'

services:
  # PostgreSQL - Primary SQL database
  postgres:
    image: postgres:16-alpine
    container_name: mcp-test-postgres
    environment:
      POSTGRES_USER: testuser
      POSTGRES_PASSWORD: testpass
      POSTGRES_DB: testdb
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U testuser -d testdb"]
      interval: 5s
      timeout: 5s
      retries: 5

  # MySQL - Secondary SQL database
  mysql:
    image: mysql:8.0
    container_name: mcp-test-mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: testdb
      MYSQL_USER: testuser
      MYSQL_PASSWORD: testpass
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin ping -h localhost -u root -prootpass"]
      interval: 5s
      timeout: 5s
      retries: 5

  # SQLite - File-based database (no service needed, file-based)

  # MongoDB - NoSQL database
  mongodb:
    image: mongo:7.0
    container_name: mcp-test-mongodb
    environment:
      MONGO_INITDB_DATABASE: testdb
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: adminpass
    ports:
      - "27017:27017"
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/testdb --quiet
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis - Key-value store
  redis:
    image: redis:7-alpine
    container_name: mcp-test-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # OpenSearch - Search and analytics engine
  opensearch:
    image: opensearchproject/opensearch:2.11.1
    container_name: mcp-test-opensearch
    environment:
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - "OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m"
      - DISABLE_INSTALL_DEMO_CONFIG=true
      - DISABLE_SECURITY_PLUGIN=true
    ports:
      - "9200:9200"
      - "9600:9600"
    healthcheck:
      test: curl -s http://localhost:9200/_cluster/health || exit 1
      interval: 10s
      timeout: 10s
      retries: 10

  # Supabase - HTTP-based (uses PostgreSQL internally, no separate container)

networks:
  default:
    name: mcp-test-network
