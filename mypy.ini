[mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[[mypy.overrides]]
module = "motor.*"
ignore_missing_imports = true

[[mypy.overrides]]
module = "redis.*"
ignore_missing_imports = true

[[mypy.overrides]]
module = "opensearchpy.*"
ignore_missing_imports = true