[pytest]
asyncio_mode = auto
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

markers =
    asyncio: async tests
    integration: integration tests
    e2e: end-to-end tests
    benchmark: performance tests

addopts =
    --cov=mcp_database
    --cov-report=html
    --cov-report=term
    -v

filterwarnings =
    ignore::DeprecationWarning